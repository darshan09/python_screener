<html>
<head>
    <style>
        body { font-family: arial; margin: 20px; }
            .bullish { background: green; color: white; }
        .bearish { background: red; color: white; }
        table {
        width: 100%;
        border: 1px solid #000;
      }
    </style>
</head>
<body>
    <h1>Technical Scanner</h1>
    <form>
        <select name="pattern">
            <option value="">-- Select a Pattern --</option>
            {% for key in candlestick_patterns %}
                <option value="{{ key }}" {% if pattern == key %}selected="selected"{% endif %}>{{ candlestick_patterns[key] }}</option>
            {% endfor %}
        </select>

        <input type="submit" value="Scan" />
    </form>
    

    <table>
        <tr>
            <th>symbol</th>
           
            <th>signal</th>
        </tr>
        {% for stock in stocks %}
            {% if stocks[stock][pattern] %}
            <tr align="center">
                <td colspan="1">
                    {{ stock }}
                </td>
                
                <td class="{{ stocks[stock][pattern] }}">
                    {{ stocks[stock][pattern]}}
                </td>
            <tr>
                <td colspan="2">
                    {% include stocks[stock]['company'] +'.html' %}
                </td>
            </tr>
            {% endif %}
        {% endfor %}
    </table>
</body>
</html>
